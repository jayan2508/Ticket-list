<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <div class="header">
        <header>
            <h1>Ticket Management System</h1>
            <button type="button" class="btn" id="addTicketButton">Add Ticket</button>
            <button type="button" class="text-center" onclick="logout()">Logout</button>
        </header>
    </div>
    <div id="ticketModal" class="modal modal-animation">
        <div class="modal-content">
            <div>
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add Ticket</h2>
            </div>
            <div id="editModalContent">
                <form id="ticketForm">
                    <div>
                        <div class="form-group">
                            <label for="title">Title<span class="required"></span></label>
                            <input type="text" class="form-control" id="title" name="title">
                            <div class="size">
                                <p id="titleError" class="error"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="tags">Tags</label>
                            <select id="tags" class="form-control" name="tags">
                                <option value="New">New</option>
                                <option value="Issue">Issue</option>
                                <option value="Repair">Repair</option>
                                <option value="Replace">Replace</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="assignee">Assignee</label>
                            <select id="assignee" class="form-control" name="assignee">
                                <!--only admin name-->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority" class="form-control" name="priority">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="status" id="statusName">Status</label>
                            <select id="status" class="form-control" name="status">
                                <option value="Pending">Pending</option>
                                <option value="In progress">In progress</option>
                                <option value="Completed">Completed</option>
                                <option value="Deleted">Deleted</option>
                            </select>
                        </div>
                    </div>
                    <div class="button">
                        <button id="cancelButton">Cancel</button>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div>
        <!-- Ticket Table -->
        <div class="container main-table">
            <div class="filter">
                <h2>Ticket List</h2>
                <button id="filterButton" type="button" class="btn-filter"><img src="filter-1.png" class="img-filter-1"
                        alt=""> Filter <img src="filter.png" class="img-filter" alt=""></button>
                <div id="searchBar" class="search-bar" style="display: none;">
                    <div class="search-container">
                        <input class="form-control" id="searchInput" type="text" placeholder="Search...">
                    </div>
                    <span id="closeSearch" class="close-search">
                        <div class="close-container">
                            <div class="leftright"></div>
                            <div class="rightleft"></div>
                        </div>
                    </span>
                </div>
            </div>
            <div class="table">
                <table class="table table-bordered">
                    <thead>
                        <tr class="tr">
                            <th>NO.</th>
                            <th>NAME</th>
                            <th>TICKET ID</th>
                            <th>LATEST MESSAGE</th>
                            <th>ASSIGNED</th>
                            <th>PRIORITY</th>
                            <th>STATUS</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="ticketList">
                        <!-- Tickets List -->
                    </tbody>
                </table>
            </div>
            <div>
                <img id="noDataImage" class="no-data-image" src="close-1.png" alt="No data image"
                    style="display: none;">
                <div id="noDataMessage" class="no-data-message" style="display: none;">
                    No data found.
                </div>
            </div>
        </div>
    </div>
    <script src="header.js"></script>
</body>

</html>
